<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Booking Registration</title>
  <link rel="stylesheet" href="hotel.css" />
</head>
<body>
  <div class="container">
    <h1>Hotel Booking Registration Form</h1>
    <form id="bookingForm">
      <fieldset>
        <legend >Customer Info</legend>
        <label for="name" >Customer Name <span class="required">*</span>:</label>
        <input type="text" id="name" name="name" required />

        <label for="checkin">Check-in Date <span class="required">*</span>:</label>
        <input type="date" id="checkin" name="checkin" required />

        <label for="totalDays">Total Days <span class="required">*</span>:</label>
        <input type="number" id="totalDays" name="totalDays" min="1" required />

        <label for="totalPersons">Total Persons:</label>
        <input type="number" id="totalPersons" name="totalPersons" min="1" value="1" />

        <label for="advanceAmount">Advance Amount <span class="required">*</span>:</label>
        <input type="number" id="advanceAmount" name="advanceAmount" min="0" required />
      </fieldset>
      <br>
      <fieldset>
        <legend>Room Info</legend>
        <label>Room Type:</label>
        <select id="roomType" name="roomType">
          <option value="delux">Delux</option>
          <option value="suite">Suite</option>
        </select>

        <label>Amenities:</label>
        <div>
          <input type="checkbox" id="ac" name="amenities" value="ac" />
          <label for="ac">AC</label>

          <input type="checkbox" id="locker" name="amenities" value="locker" />
          <label for="locker">Locker</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Payment & Summary</legend>
        <label for="totalCost">Total Cost:</label>
        <input type="text" id="totalCost" readonly />

        <label for="balance">Balance:</label>
        <input type="text" id="balance" readonly />
      </fieldset>

      <button type="button" id="calculateBtn">Calculate</button>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="Hotel.js"></script>
</body>
</html>
